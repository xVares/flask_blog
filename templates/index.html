<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="/add" id="add-post">Add a blog post</a>

    <!-- Create Blog Posts by Iteration -->
    {% for post in posts %}
    <div class="post">

        <!-- Blog Post Properties -->
        <h2>{{ post["title"] }}</h2>
        <p><em>Written by {{ post["author"] }} </em></p>
        <p>{{ post["content"] }}</p>

        <!-- Delete & Update buttons -->
        <div class="buttons">
            <a href="/delete/{{ post['id'] }}" class="delete-post">Delete post</a>
            <a href="/update/{{ post['id'] }}" class="update-post">Update post</a>
        </div>
    </div>
    {% endfor %}
</body>

</html>
